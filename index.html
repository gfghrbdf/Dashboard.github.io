      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day'],
          ['New,10',     10],
          ['Reserved,5',  5],
          ['Sold,6',  6]
         
          
        ]);

          title: 'SALES STATUS',

        chart.draw(data, options);
      }
